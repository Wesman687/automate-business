<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>üîê Authentication Test Page</h1>
    <p>This page tests if cookies are working properly with the backend.</p>
    
    <div>
        <button onclick="testLogin()">üîë Login as Admin</button>
        <button onclick="testVerify()">üîç Verify Auth</button>
        <button onclick="testSessions()">üó®Ô∏è Test Sessions</button>
        <button onclick="testCustomers()">üë• Test Customers</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8005';
        
        function addResult(title, content, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testLogin() {
            try {
                addResult('üîë Testing Login...', 'Sending login request...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important: include cookies
                    body: JSON.stringify({
                        email: 'Wesman687@gmail.com',
                        password: 'Pothead420!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Login Successful', `Status: ${response.status}\\nResponse: ${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult('‚ùå Login Failed', `Status: ${response.status}\\nError: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                addResult('‚ùå Login Error', `Network error: ${error.message}`, true);
            }
        }
        
        async function testVerify() {
            try {
                addResult('üîç Testing Auth Verification...', 'Checking authentication...');
                
                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'GET',
                    credentials: 'include' // Important: include cookies
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Auth Verified', `Status: ${response.status}\\nUser: ${JSON.stringify(data, null, 2)}`);
                } else {
                    addResult('‚ùå Auth Verification Failed', `Status: ${response.status}\\nError: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                addResult('‚ùå Verification Error', `Network error: ${error.message}`, true);
            }
        }
        
        async function testSessions() {
            try {
                addResult('üó®Ô∏è Testing Sessions Endpoint...', 'Fetching sessions...');
                
                const response = await fetch(`${API_BASE}/api/sessions`, {
                    method: 'GET',
                    credentials: 'include' // Important: include cookies
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Sessions Retrieved', `Status: ${response.status}\\nSessions: ${data.length} found`);
                } else {
                    const error = await response.text();
                    addResult('‚ùå Sessions Failed', `Status: ${response.status}\\nError: ${error}`, true);
                }
            } catch (error) {
                addResult('‚ùå Sessions Error', `Network error: ${error.message}`, true);
            }
        }
        
        async function testCustomers() {
            try {
                addResult('üë• Testing Customers Endpoint...', 'Fetching customers...');
                
                const response = await fetch(`${API_BASE}/api/customers`, {
                    method: 'GET',
                    credentials: 'include' // Important: include cookies
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Customers Retrieved', `Status: ${response.status}\\nCustomers: ${data.length} found`);
                } else {
                    const error = await response.text();
                    addResult('‚ùå Customers Failed', `Status: ${response.status}\\nError: ${error}`, true);
                }
            } catch (error) {
                addResult('‚ùå Customers Error', `Network error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
