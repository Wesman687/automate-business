<!-- StreamlineAI Badge - Corner Floating Badge -->
<a href="https://stream-lineai.com" target="_blank" style="position: fixed; bottom: 20px; right: 20px; display: flex; align-items: center; padding: 8px 14px; background: rgba(0, 212, 255, 0.95); color: white; text-decoration: none; border-radius: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; font-weight: 600; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4); transition: all 0.3s ease; z-index: 1000;">
    <span style="margin-right: 6px;">âš¡</span>
    StreamlineAI
</a>

<script>
// Add hover effect for corner badge
document.addEventListener('DOMContentLoaded', function() {
    const badge = document.querySelector('a[href*="stream-lineai.com"]');
    if (badge) {
        badge.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)';
            this.style.background = 'rgba(0, 212, 255, 1)';
        });
        badge.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
            this.style.background = 'rgba(0, 212, 255, 0.95)';
        });
    }
});
</script>
